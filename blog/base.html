<!DOCTYPE html>
{% load static %}
<html lang="ko">

<head>
  <title>{% block head_title %}íŒœ CART{% endblock %}</title>

  <link rel="stylesheet" href="{% static 'blog/bootstrap/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'blog/css/blog-post.css' %}">
</head>

<body>
{% include 'blog/navbar.html'%}

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <!-- Main Area -->
      <div class="col-md-8">
        {% block main_area %}
        <!-- Default empty block to be overridden in child templates -->
        {% endblock %}
      </div>

      <!-- Sidebar Widgets Column -->
      <div class="col-md-4">
        <!-- Search Widget -->
        <div class="card my-4">
          <h5 class="card-header">Search</h5>
          <div class="card-body">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search for...">
              <span class="input-group-append">
                <button class="btn btn-secondary" type="button">Go!</button>
              </span>
            </div>
          </div>
        </div>
      </div>

        </div>
      </div>
    </div>
  </div>

<ul class="pagination justify-content-center mb-4">
  <li class="page-item">
    <a class="page-link" href="#">&larr;</a>
  </li>
  <li class="page-item disabled">
    <a class="page-link" href="#">&rarr;</a>
  </li>
</ul>

{% include 'blog/footer.html' %}

  <!-- Bootstrap core JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
</body>



</html>
