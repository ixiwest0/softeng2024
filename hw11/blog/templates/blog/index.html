<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>BLOG</title>
</head>
<body>
    <h1>응용소프트웨어개발 과제</h1>

  {% for p in posts %}
    <h2><a href="{{ p.get_absolute_url }}">{{ p.title  }}<a/></h2>
    <h3>{{ p.content  }}</h3>
    <p>{{ p.created_at }}</p>
    <hr>
  {% endfor %}
</body>
</html>
