{% extends 'blog/base_full_width.html' %}

{% block head_title %}Edit Post - Blog{% endblock %}

{% block main_area %}
    <h1> Edit Post</h1>
    <h2/>
    <form method="post" enctype="mutipart/form-data">{% csrf_token %}
<!--        enctype="mutipart/form-data" 파일도 같이 전송한다는 것-->
    <table>
        {{ form }}
        <tr>
            <th><label for="id_tags_str">Tags:</label></th>
            <td><input type="text" name="tags_str" id="id_tags_str" value="{{ tags_str_default }}"></td>
        </tr>
    </table>
    <button type="summit" class="btn btn-primary float-right">Sumit</button>
    </form>
{% endblock %}
